<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="HiZollo Dev Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
  <a href="/?page=cmds" target="_parent"><<< 回上頁</a>
  <h1>HiZollo 的 Osu! 指令列表</h1>
  這個指令列表能用 <code>z!minecraft</code> 取得，上面列著詳細的說明。
  <h2 class="helplist-title">資訊</h2>
  <table class="helplist-table">
    <tr>
      <td class="helplist-header"><strong>指令</strong></td>
      <td class="helplist-header"><strong>替代用法</strong></td>
      <td class="helplist-header"><strong>指令說明</strong></td>
      <td class="helplist-header"><strong>範例</strong></td>
    </tr>
    <tr>
      <td><code>z!osu best</code></td>
      <td><code>bp</code></td>
      <td>查詢一位 Osu! 玩家的 BP 榜前十的數據</td>
      <td><code>z!osu bp chocomint</code></td>
    </tr>
    <tr>
      <td><code>z!osu user</code></td>
      <td><code>u</code></td>
      <td>查詢一位 Osu! 玩家的個人檔案</td>
      <td><code>z!o user AC0xRPFS001</code></td>
    </tr>
  </table>
</body>
</html>
