  <h1>HiZollo 的 minecraft 指令群列表</h1>
  這個指令群列表能用 <code>z!minecraft</code> 取得，上面列著詳細的說明。
  <h2 class="helplist-title">資訊</h2>
  <table class="helplist-table">
    <tr>
      <td class="helplist-header"><strong>指令</strong></td>
      <td class="helplist-header"><strong>替代用法</strong></td>
      <td class="helplist-header"><strong>指令說明</strong></td>
      <td class="helplist-header"><strong>範例</strong></td>
    </tr>
    <tr>
      <td><code>z!minecraft crafting</code></td>
      <td><code>cr</code></td>
      <td>查詢 Minecraft 物品的合成方法</td>
      <td>-</td>
    </tr>
  </table>
