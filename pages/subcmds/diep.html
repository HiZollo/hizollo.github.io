<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="HiZollo Dev Team" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
  <a href="/?page=cmds" target="_parent"><<< 回上頁</a>
  <h1>HiZollo 的 Diep.io 指令列表</h1>
  這個指令列表能用 <code>z!diep</code> 取得，上面列著詳細的說明。
  <h2 class="helplist-title">資訊</h2>
  <table class="helplist-table">
    <tr>
      <td class="helplist-header"><strong>指令</strong></td>
      <td class="helplist-header"><strong>替代用法</strong></td>
      <td class="helplist-header"><strong>指令說明</strong></td>
      <td class="helplist-header"><strong>範例</strong></td>
    </tr>
    <tr>
      <td><code>z!diep fact</code></td>
      <td><code>-</code></td>
      <td>獲得一個 Diep.io 的小知識</td>
      <td>-</td>
    </tr>
    <tr>
      <td><code>z!diep random</code></td>
      <td><code>rt</code></td>
      <td>隨機抽取 Diep.io 的坦克，需指定分類</td>
      <td><code>z!diep rt normal</code></td>
    </tr>
    <tr>
      <td><code>z!diep server</code></td>
      <td><code>discord</code></td>
      <td>Diep.io 繁中維基的官方 Discord 群組邀請</td>
      <td>-</td>
    </tr>
    <tr>
      <td><code>z!diep tank</code></td>
      <td><code>-</code></td>
      <td>查看一台 Diep.io 坦克的資訊</td>
      <td>-</td>
    </tr>
    <tr>
      <td><code>z!diep wiki</code></td>
      <td><code>-</code></td>
      <td>獲得 Diep.io 繁中維基的連結</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
